<!doctype html>
<html>
  <head>

        <div class="checkbox">

            <input type="checkbox" id="checkItOut" value="1" />

        </div>

            <input type="checkbox" id="triggerItWrong" value="1" />

          <button type="button" class="btn btn-default" id="triggerClick">Trigger a click on checkbox</button>
        </div>
        <div class="form-group">
          <button type="button" class="btn btn-primary addMoreStuff" tebindex="1">Submit This Thing</button>
        </div>
      </form>
      <div>
        <h4>Here's .delegate() in action <small>.live() is similar too</small></h4>
        <button class="btn btn-default" id="addNewThings">Add A New Thing</button>
        <div class="moreStuffContainer" id="allTheThings">
          
        </div>
